<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Ford</title>
</head>
<body>
    
    <div class="container">
        <div class="nav">
            <div class="ford-logo">
                <img src="img/fordlogo (1).png" alt="logo" style="height: 100px;" width="100px">
            </div>
            <div class="left-nav">
                <h3 class="suv">SUVS</h3>
                <h3 class="mustang">MUSTANG</h3>
                <h3 class="truck">TRUCKS</h3>
                <h3 class="electric">ELECTRIC</h3>
                <h3 class="classic">CLASSICS</h3>

            </div>
            <div class="right-nav">
                <h5 class="used">USED</h5>
                <i class="fas fa-map-marker-alt"></i>
                <h5 class="dealer">FIND DEALERS</h5>
                <h5 class="login">LOGIN</h5>
            </div>
        </div>

        <div class="first-section">
            <div class="ford-vid">
                <video loop="true" autoplay="autoplay" id="mustangVideo" controls muted poster="" style="object-fit: fill;">
                    <source src="img/MustangFootageExport.mp4" type="video/mp4">
                   
                    Your browser does not support the video tag.
                    </video>
            </div>

            <div class="overlay">
                <h1>MUSTANG.</h1>
                <h3>ICONIC.</h3>
                <button class="btnMustang">LEARN MORE</button>
            </div>
        </div>



    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ford</title>
</head>
<body>
    
    <div class="container">
        <div class="nav">
            <div class="ford-logo">
                <img src="img/fordlogo (1).png" alt="logo" style="height: 100px;" width="100px">
            </div>
            <div class="left-nav">
                <h3>SUVS</h3>
                <h3>MUSTANG</h3>
                <h3>TRUCKS</h3>
                <h3>ELECTRIC</h3>
            </div>
            <div class="right-nav">
                <h5>USED</h5>
                <h5>FIND DEALERS</h5>
                <h5>LOGIN</h5>
            </div>
        </div>

        <div class="first-section">
            <div class="ford-vid">
                <video loop="true" autoplay="autoplay" id="mustangVideo" controls muted poster="" style="object-fit: fill;">
                    <source src="img/MustangFootageExport.mp4" type="video/mp4">
                   
                    Your browser does not support the video tag.
                    </video>
            </div>

            <div class="overlay">
                <h1>The 2021 Mustang.</h1>
                <button class="btnMustang">2021 Mustang</button>
            </div>
        </div>



    </div>
</body>
</html>
